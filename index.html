<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>


    <button id="roll">Click here to roll the dice</button>

    <p>Click a die to hold it</p>

    <p>Rolls left:
    <div id="turns">3</div>
    </p>
    <div class="dices containers">
        <img src="/images/dice 1.png" alt="" id="dice1" dice-status="active" data-index="0">
        <img src="/images/Dice 2.png" alt="" id="dice2" dice-status="active" data-index="1">
        <img src="/images/Dice 3.png" alt="" id="dice3" dice-status="active" data-index="2">
        <img src="/images/Dice 4.png" alt="" id="dice4" dice-status="active" data-index="3">
        <img src="/images/Dice 5.png" alt="" id="dice5" dice-status="active" data-index="4">
    </div>

    <div class="scoreboardSection">
        <div class="scoreboardContainer">
            <div class="scoreboardRow">
                <div class="scoreboardName">Ones</div>
                <div class="scoreboardYou" id="1">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName">Twos</div>
                <div class="scoreboardYou" id="2">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName">Threes</div>
                <div class="scoreboardYou" id="3">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName">Fours</div>
                <div class="scoreboardYou" id="4">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName">Fives</div>
                <div class="scoreboardYou" id="5">0</div>
            </div>
            <div class="scoreboardRow">
                <div class="scoreboardName">Sixes</div>
                <div class="scoreboardYou" id="6">0</div>
            </div>
            <div class="scoreboardRow divider">
                <div class="scoreboardName">Three of a kind</div>
                <div class="scoreboardYou" id="threeOf">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">Four of a kind</div>
                <div class="scoreboardYou" id="fourOf">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">Full House</div>
                <div class="scoreboardYou" id="fullHouse">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">Small straight</div>
                <div class="scoreboardYou" id="smallStraight">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">Large straight</div>
                <div class="scoreboardYou" id="largeStraight">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">Chance</div>
                <div class="scoreboardYou" id="chance">0</div>
            </div>
            <div class="scoreboardRow ">
                <div class="scoreboardName">YAHTZEE</div>
                <div class="scoreboardYou" id="yahtzee">0</div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
